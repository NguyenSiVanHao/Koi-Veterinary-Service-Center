name: CI/CD - Build, Test, Deploy to Linux Server

on:
  push:
    branches:
      - test-deploy
  pull_request:
    branches:
      - test-deploy

jobs:
  build-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/Koi-Center-Backend/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build Backend
      working-directory: Koi-Center-Backend
      run: mvn clean package

    - name: Deploy Backend
      if: ${{ success() }}
      env:
        SERVER_IP: 178.128.86.47
      run: |
        scp Koi-Center-Backend/target/*.jar root@$SERVER_IP:/backend-koi-vet/
        ssh root@$SERVER_IP "sudo systemctl restart koi-backend.service"

  build-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      working-directory: koi-vet-app
      run: npm install

    - name: Build Frontend
      working-directory: koi-vet-app
      run: npm run build

    - name: Deploy Frontend
      if: ${{ success() }}
      env:
        SERVER_IP: 178.128.86.47
      run: |
        scp -r koi-vet-app/build/* root@$SERVER_IP:/var/www/frontend/
        ssh root@$SERVER_IP "sudo systemctl reload nginx"
